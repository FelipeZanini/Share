<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share knowledge, book club, connecting readers along Dublin, Ireland">
    <meta name="keywords" content="book club, meet new people, share stories, make new friends, ireland, dublin">
    <script src="https://kit.fontawesome.com/7f8308ff5d.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Share knowledge</title>
</head>


<body>
    <!-- Header element, contains a background image, the title as the nav menu. -->
    <header id="background-image">
        <h1 id="logo" class="horizontal-align vertical-align">Share knowledge</h1>
        <nav id="nav-menu">
            <ul id="nav-links">
                <a href="index.html">Home</a>
                <a href="#reason-box-title">Reasons</a>
                <a href="form.html">Sign Up</a>
            </ul>
        </nav>
    </header>
    <main>
        <form id="form">
            <fieldset>
                <legend id="form-elements">Sign Up</legend>

                <label for="name">Username</label>
                <input type="text" id="name" class="block-level" name="username" placeholder="Username" required>

                <label for="password">Password</label>
                <input type="password" id="password" class="block-level" name="password" placeholder="Password" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="block-level" name="e-mail" placeholder="E-mail" required>

                <input type="submit" class="block-level" value="confirm">

            </fieldset>
        </form>
    </main>



    <!-- Footer section, with the social media links. -->
    <footer>
        <ul id="media-box">
            <li>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a>
            </li>
        </ul>
    </footer>

</body>

</html>
